databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: card_number_masked
                  type: VARCHAR(19)
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user
                    references: users(id)

        - addDefaultValue:
            tableName: cards
            columnName: status
            defaultValue: "ACTIVE"

        - addDefaultValue:
            tableName: cards
            columnName: balance
            defaultValueNumeric: 0

        - createIndex:
            tableName: cards
            indexName: idx_cards_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: cards
            indexName: idx_cards_status
            columns:
              - column:
                  name: status
